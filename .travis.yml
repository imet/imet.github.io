sudo: false
language: go
git:
  depth: 1
install: go get -v github.com/gohugoio/hugo
script:
  - hugo
deploy:
  provider: pages
  skip_cleanup: true
  github_token: ${GH_TOKEN}
  on:
    branch: master
  local_dir: public
  repo: imet/imet.github.io
  target_branch: master
  email: ${email}
  name: imet
notifications:
  email:
    on_success: never
